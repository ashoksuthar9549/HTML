<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 8 - Task 1</title>
    <link rel="stylesheet" href="./assests/css/icomoon-style.css">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="left_section">
                    <div class="hero_image">
                        <picture>
                            <!-- <source srcset="./assests/images/hero_image.webp" type="image/webp">
                            <source srcset="./assests/images/hero_image.jpg" type="image/jpg"> -->
                            <img src="./assests/images/Vector Smart Object (Double Click to Edit).png" alt="Profile Image" title="Profile Image" width="100" height="100">
                        </picture>
                    </div>
                    <div class="round_section">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                    </div>
                </div>
                <div class="right_section">
                        <div class="details">
                            <div class="call-us">
                                <h5><i class="icon-phone"></i>Call Us</h5>
                                <a href="tel:1234567891">1 (234) 567-891</a>
                                <small>,</small>
                                <a href="tel:1234987654">1 (234) 987-654</a>
                            </div>  
                            <div class="location">
                                <h5><i class="icon-location"></i>Location</h5>
                                <a href="http://maps.google.com/?q=121 Rock Sreet, 21 Avenue, New York, NY 92103-9000" target="_blank">121 Rock Sreet, 21 Avenue, New York, NY 92103-9000</a>
                            </div>
                            <div class="business-hours">
                                <h5><i class="icon-clock"></i>Business Hours</h5>
                                <a href="">Mon – Fri …… 10 am – 8 pm, Sat, Sun ....… Closed</a>
                            </div>
                        </div>
                        <div class="contact-us">
                            <form action="">
                                <h2>Contact Us</h2>
                                <div class="form_name">
                                    <label for=""></label>
                                    <input type="text" placeholder="Enter your name" class="input-field">
                                </div>
                                <div class="form_email">
                                    <label for=""></label>
                                    <input type="text" placeholder="Enter your email" class="input-field">
                                </div>
                                <div class="form_description">
                                    <label for=""></label>
                                    <textarea type="text" class="input-field" rows="10" cols="20"></textarea>
                                </div>
                                <div class="submit_btn">
                                    <button type="submit">Submit</button>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
